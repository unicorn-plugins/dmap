# 에이전트가 필요로 하는 도구 선언
# 런타임이 Gateway의 runtime-mapping.yaml을 참조하여 실제 도구에 매핑
tools:
  - name: file_read
    description: "파일 내용 읽기"
    input: { 파일경로 }
    output: { 파일내용 }

  - name: file_write
    description: "파일 생성·수정"
    input: { 파일경로, 내용 }
    output: { 성공여부 }

  - name: code_execute
    description: "코드·명령 실행 (빌드, 테스트, 의존성 설치)"
    input: { 명령어 }
    output: { 실행결과, 에러정보 }

  - name: code_search
    description: "코드베이스에서 패턴 검색 (기존 구현 패턴 파악)"
    input: { 검색패턴, 검색범위 }
    output: { 매칭결과목록 }

  - name: code_diagnostics
    description: "파일의 오류·경고 조회"
    input: { 파일경로 }
    output: { 에러목록, 경고목록 }

  - name: dify_dsl_management
    description: "Dify DSL 관리 (import/update/export) — Option A 전용"
    input: { 명령, DSL파일경로 }
    output: { 실행결과, 앱ID }

  - name: dify_workflow_management
    description: "Dify 워크플로우 실행 (publish/run) — Option A 전용"
    input: { 명령, 앱ID }
    output: { 실행결과, 에러정보 }
